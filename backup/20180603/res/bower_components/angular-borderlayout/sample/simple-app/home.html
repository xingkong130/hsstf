<div fa-pane pane-anchor="west" pane-size="50% + 2px" pane-min="200px" pane-max="50% + 2px" pane-handle="4">
    This is a 'west' pane nested inside the center of the outer pane.

    <pre ng-bind="$pane.getOptions() | json"></pre>

    <button ng-click="$pane.toggle()" class="btn btn-primary">Toggle</button>
</div>
<div fa-pane pane-anchor="south" pane-size="50% + 2px" pane-handle="4">
    This is a 'south' pane nested inside the center of the outer layout with lower priority than the west pane.

    <pre ng-bind="$pane.getOptions() | json"></pre>
</div>
<div fa-pane pane-anchor="west">
    <pre ng-bind="$pane.getOptions() | json"></pre>
</div>
</div>
