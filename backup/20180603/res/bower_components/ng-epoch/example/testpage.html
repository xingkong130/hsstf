<!doctype html>
<html lang="en" ng-app="aeTest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular-Epoch Chart Test Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/epoch/epoch.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { padding-top: 70px; }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular Epoch</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="chartController">
      <div class="row">
        <div class="col-md-4">
          <h4>Static Area</h4>
          <epoch-area chart-class="category10" chart-height="200" chart-data="areaData" chart-axes="areaAxes"></epoch-area>
        </div>
        <div class="col-md-4">
          <h4>Static Bar</h4>
          <epoch-bar chart-class="category10" chart-height="200" chart-data="barData"></epoch-bar>
        </div>
        <div class="col-md-4">
          <h4>Static Line</h4>
          <epoch-line chart-height="200" chart-data="lineData" chart-axes="lineAxes"></epoch-line>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Pie Chart</h4>
          <epoch-pie chart-class="category10" chart-height="200" chart-width="200" chart-data="pieData"></epoch-pie>
        </div>
        <div class="col-md-4">
          <h4>Donut Chart</h4>
          <epoch-pie chart-class="category10" chart-height="200" chart-width="200" chart-data="pieData" chart-inner="25"></epoch-pie>
        </div>
        <div class="col-md-4">
          <h4>Scatter Graph</h4>
          <epoch-scatter chart-height="200" chart-data="scatterData" chart-axes="scatterAxes"></epoch-scatter>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h4>Bubble Graph</h4>
          <epoch-scatter chart-height="200" chart-data="bubbleData"></epoch-scatter>
        </div>
        <div class="col-md-4">
          <h4>Realtime Area</h4>
          <epoch-live-area chart-class="category10" chart-height="200" chart-data="realtimeArea" chart-stream="realtimeAreaFeed" chart-axes="areaAxes"></epoch-live-area>
        </div>
        <div class="col-md-4">
          <h4>Realtime Bar</h4>
          <epoch-live-bar chart-class="category10" chart-height="200" chart-data="realtimeBar" chart-stream="realtimeBarFeed" chart-axes="barAxes"></epoch-live-bar>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Gauge</h4>
          <epoch-gauge gauge-value="gauge" gauge-stream="gaugeFeed"></epoch-gauge>
        </div>
        <div class="col-md-6">
          <h4>Realtime Line</h4>
          <epoch-live-line chart-class="category10" chart-height="200" chart-data="realtimeLine" chart-stream="realtimeLineFeed" chart-axes="areaAxes"></epoch-live-line>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Heatmap</h4>
          <epoch-heatmap chart-height="200" chart-data="heatmap" chart-stream="heatmapFeed" chart-window-size="hmWindowSize" chart-buckets="hmBuckets" chart-bucket-range="hmBucketRange" chart-opacity="hmOpacity"></epoch-heatmap>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <footer>ng-epochjs test page</footer>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/epoch/epoch.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../ng-epoch.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
